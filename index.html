<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./client.css" />

  <title>Cadastro de Compradores</title>
</head>

<body>
  <div class="container">

    <form action="add_clientes.php" method="post">

      <fieldset>
        <legend><b>Cadastro de Clientes</b></legend>
        <div class="user">

          <div class="inputs">
            <input type="text" id="nomeComprador" name="nome_cliente" class="input" required
              placeholder="Nome completo">
            <label for="nomeComprador" class="labelInput">Nome do cliente</label>
          </div>



          <div class="inputs">
            <input type="tel" minlenght="11" maxlength="12" id="telefoneComprador" name="telefone_cliente" class="input"
              required placeholder="xx-xxxx-xxxx">
            <label for="telefoneComprador" class="labelInput">Telefone</label>
          </div>


          <div class="inputs">
            <input type="text" id="enderecoComprador" name="endereco_cliente" class="input" required>
            <label for="enderecoComprador" class="labelInput">Endereço</label>
          </div>

          <div class="inputs">
            <input type="number" id="numeroEnderecoComprador" name="numero_endereco_cliente" class="input">
            <label for="numeroEnderecoComprador" class="labelInput">Número</label>
          </div>

          <div class="inputs">
            <input type="text" id="complementoEnderecoComprador" name="complemento_endereco_cliente" class="input">
            <label for="complementoEnderecoComprador" class="labelInput">Complemento</label>
          </div>


          <div class="inputs">
            <input type="number" class="input" id="cepComprador" name="cep_cliente" required class="input" >
            <label for="cepComprador" class="labelInput">CEP</label>
          </div>


          <div class="inputs">
            <label for="estadoComprador">Estado
            </label>
            <div>
              <select name="estado_cliente" id="uf">
                <option value="0" id="opt">Escolha sua Região</option>

                <optgroup label="Norte">
                  <option value="Acre">Acre</option>
                  <option value="Amazonas">Amazonas</option>
                  <option value="Amapá">Amapá</option>
                  <option value="Pará">Pará</option>
                  <option value="Rondônia">Rondônia</option>
                  <option value=" Roraima"> Roraima</option>
                  <option value="Tocantins">Tocantins</option>
                </optgroup>

                <optgroup label="Sudeste">
                  <option value="Minas Gerais">Minas Gerais</option>
                  <option value="Rio de Janeiro">Rio de Janeiro</option>
                  <option value="São Paulo">São Paulo</option>
                  <option value="Espírito Santo">Espírito Santo</option>
                </optgroup>

                <optgroup label="Nordeste">
                  <option value="Maranhão">Maranhão</option>
                  <option value="Piauí">Piauí</option>
                  <option value="Ceará">Ceará</option>
                  <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                  <option value="Paraíba">Paraíba</option>
                  <option value="Pernambuco">Pernambuco</option>
                  <option value="Alagoas">Alagoas</option>
                  <option value="Sergipe">Sergipe</option>
                  <option value="Bahia">Bahia</option>
                </optgroup>

                <optgroup label="Centro-Oeste">
                  <option value="Goiás">Goiás</option>
                  <option value="Mato Grosso">Mato Grosso</option>
                  <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                  <option value="Distrito Federal">Distrito Federal</option>
                <optgroup>

                <optgroup label="Sul">
                  <option value="Paraná">Paraná</option>
                  <option value="Santa Catarina">Santa Catarina</option>
                  <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                </optgroup>

              </select>
            </div>
          </div>

<br></br><br>
          <div class="inputs">
            <input type="text" id="cidadeComprador" name="cidade_cliente" class="input" required>
            <label for="cidadeComprador" class="labelInput">Cidade</label>
            
</div>
        </div>

        <div class="button">
          <button type="submit">
            Enviar
          </button>
        </div>
      </fieldset>
    </form>
</body>

</html>
